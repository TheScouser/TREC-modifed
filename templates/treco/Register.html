{% extends "base.html" %}
{% load staticfiles %}
{% block title %}TREC-O -  Sign Up {% endblock %}
<div class="wrapper background-radial-header">
{% block body_block %}
	<div class="background-grey">
		<div class="row">
			<div class="medium-3 medium-centered columns black-font">
				<form id="researcher_form" method="post" action="{% url 'Register' %}" enctype="multipart/form-data">
				<h1 class="text-center"> Register</h1>
	            {% csrf_token %}
	            {{ user_form.as_p }}
            	{{ researcher_form.as_p }}
	            <div class="row">
	            	<div class="medium-10 medium-centered columns">
	            		<input class="button expanded button-big cool-red float-center" type="submit" value="Sign Up" />
	            	</div>
	            </div>
	        </form>
			</div>
		</div>
	</div>
{% endblock %}
